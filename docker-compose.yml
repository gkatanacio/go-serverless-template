version: "3"

services:
  golang:
    image: golang:1.17
    volumes:
      - .:/code:cached
    working_dir: /code
    env_file: .env
    environment:
      - GOPATH=/code/.go

  serverless:
    image: amaysim/serverless:2.44.0
    volumes:
      - .:/app:cached
    working_dir: /app
    env_file: .env

  mockery:
    image: vektra/mockery:v2.8
    volumes:
      - .:/code:cached
    working_dir: /code
